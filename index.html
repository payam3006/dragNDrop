<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragNDrop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body id="body">

    <div id="container" class="container">
        <div id="box1" ondragstart="drag(event)" draggable="true" class="box img" ondrop="drop(event)"
            ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
        </div>
        <div id=" box2" ondragstart="drag(event)" draggable="true" class="box" ondrop="drop(event)"
            ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
        <div id="box3" ondragstart="drag(event)" draggable="true" class="box" ondrop="drop(event)"
            ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
        <div id="box4" ondragstart="drag(event)" draggable="true" class="box" ondrop="drop(event)"
            ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
        <div id="box5" ondragstart="drag(event)" draggable="true" class="box" ondrop="drop(event)"
            ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
